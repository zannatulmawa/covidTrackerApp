<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class = "container">
<h1>Corona Virus Tracker Application</h1>
<p> This application lists the latest number of coronavirus cases globally</p>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New Cases reported since the previous day</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

<table class = "table table-striped">
    <tr>
        <th>State</th> <!--These are the headlines name that we wanted to see-->
        <th>Country</th>
        <th>Latest Cases</th>
        <th>Changes since last Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStatus}"> <!--here locationStat is an iterator who is iterating in the locationStatus Value-->
        <td th:text="${locationStat.state}"></td> <!-- here the value of the state,country and latestTotalCases is from the locationStats.java class -->
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>

</body>

</html>
